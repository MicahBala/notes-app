<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App</title>
        <script src="https://kit.fontawesome.com/87205ab447.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/87205ab447.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <div class="header">
                        <h4 class="popup-title">Add a new note</h4>
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <form action="#">
                        <div class="row">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" placeholder="Add title">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <textarea id="desc"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn-add-note">Add Note</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="add-box">
                <div class="plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p class="text-add-box">Add new note</p>
            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
